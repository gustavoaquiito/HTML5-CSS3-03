<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        .desafio{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio</caption>
         <thead>
             <tr>
                 <th scope="col">Área</th>
                 <th scope="col">Disciplinas</th>
                 <th scope="col">
                    Notas
                 </th>
                 <th scope="col">Média</th>
             </tr>

             <!-- <tr>
                 <td>Nota1</td>
                 <td>Nota2</td>
             </tr> -->
         </thead>
         <tbody>
             <tr>
                 <th rowspan="4" scope="rowgroup">Exatas</th>
                 <td>Matemática</td>
                 <td>0.0</td>
                 <td>0.0</td>
                 <td>0.0</td>
             </tr>

             <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>

             <tr>
                 <td colspan="4" scope="row">Média de Exatas</td>
                 <td>0.0</td>
             </tr>

             <tr>
                 <th rowspan="2" scope="rowgroup">Humanas</th>
                 <td>História</td>
                 <td>0.0</td>
                 <td>0.0</td>
                 <td>0.0</td>
             </tr>

             <tr>
                 <td>Geografia</td>
                 <td>0.0</td>
                 <td>0.0</td>
                 <td>0.0</td>
             </tr>

             <tr>
                 <td colspan="4" scope="row">Média de Humanas</td>
                 <td>0.0</td>
             </tr>
         </tbody>
    </table>
</body>
</html>
